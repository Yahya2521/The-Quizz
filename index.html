<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="quiz-container">
        <h1>Welcome to the Quiz Website</h1>
        <p>Select a quiz to get started:</p>
        <div id="quiz-list">
            <button class="quiz-btn" data-quiz="0">Capitals of the World</button>
            <button class="quiz-btn" data-quiz="1">Famous Landmarks</button>
            <button class="quiz-btn" data-quiz="2">Science Trivia</button>
            <button class="quiz-btn" data-quiz="3">History Quiz</button>
            <button class="quiz-btn" data-quiz="4">Sports Quiz</button>
            <button class="quiz-btn" data-quiz="5">Movies and TV</button>
            <button class="quiz-btn" data-quiz="6">Music Quiz</button>
            <button class="quiz-btn" data-quiz="7">Geography Quiz</button>
            <button class="quiz-btn" data-quiz="8">Math Quiz</button>
            <button class="quiz-btn" data-quiz="9">General Knowledge</button>
        </div>
        <div id="question" style="display: none;"></div>
        <div id="options" style="display: none;"></div>
        <button id="submit-btn" style="display: none;">Submit</button>
        <div id="result" style="display: none;"></div>
    </div>
</body>

</html>
